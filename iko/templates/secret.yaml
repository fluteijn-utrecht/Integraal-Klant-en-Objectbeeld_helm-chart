{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "iko.fullname" . }}
  labels:
    {{- include "iko.labels" . | nindent 4 }}
type: Opaque
data:
  IKO_CRYPTO_KEY: {{ .Values.settings.iko.cryptoKey | toString | b64enc | quote }}
  SPRING_DATASOURCE_PASSWORD: {{ .Values.settings.spring.datasource.password | toString | b64enc | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENTSECRET: {{ .Values.settings.keycloak.clientSecret | toString | b64enc | quote }}
{{- end }}
