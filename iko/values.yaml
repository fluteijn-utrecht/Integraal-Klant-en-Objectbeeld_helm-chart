# Default values for siko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Amount of replicas running IKO
replicaCount: 1

image:
  # -- Domain of the image repository
  repository: ""
  # -- Pull policy for the image
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: 
  fsGroup: 1000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  management: false
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: iko.example.com
      paths:
        - path: /admin
          pathType: Prefix
        - path: /tab-illo.png
          pathType: Prefix
        - path: /admin
          pathType: Prefix
        - path: /oauth2
          pathType: Prefix
        - path: /login/oauth2
          pathType: Prefix
  tls: []
  #  - secretName: iko-example-tls
  #    hosts:
  #      - iko.example.com

ports:
- name: http
  containerPort: 8080

startupProbe:
  httpGet:
    path: /admin
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /admin
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /admin
    port: http
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

# -- Extra environment variables to inject into the container
extraEnvVars: []
# -- Additional volume mounts for the main container
extraVolumeMounts: []
# -- Additional volumes to attach to the pod
extraVolumes: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  # -- Enable/disable persistent volumes for iko
  enabled: false
  # -- Extra labels to add to the PVC metadata
  extraPvcLabels: {}
  # -- Finalizers to add to the PVC
  finalizers: []
  annotations: {}
  # -- Access modes for the PVC
  accessModes:
    - ReadWriteOnce
  # -- persistence.size Size of data volume
  size: 1Gi
  # -- persistence.storageClassName Storage class of backing PVC
  # -- If defined, storageClassName: <storageClassName>
  # -- If set to "-", storageClassName: "", which disables dynamic provisioning
  # -- If undefined (the default) or set to null, no storageClassName spec is
  # -- set, choosing the default provisioner.  (gp2 on AWS, standard on
  # -- GKE, AWS & OpenStack)
  # --
  storageClassName: ""
  # -- Additional selector labels for the PVC
  selectorLabels: {}
  # -- persistence.existingClaim The name of an existing PVC to use for persistence
  existingClaim: null
  # -- persistence.mountPath Path to mount the volume at.
  mountPath: /tmp

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: null

nodeSelector: {}

tolerations: []

affinity: {}

existingSecret: null

## Monitoring
monitoring:
  podMonitor:
    enabled: false
    # -- Interval between Prometheus scrapes
    interval: ""
    # -- Scrape timeout for the PodMonitor
    scrapeTimeout: ""

settings:

  spring: 
    profiles:
      # -- Activated Spring profiles
      active: "cloud"
    actuator: 
      # -- Username to access the Spring actuator endpoint
      username: "admin"
      # -- Password to access the Spring actuator endpoint
      password: "TOPSECRET"
    datasource: 
      # -- URL for the postgresql database
      url: ""
      # -- Username for the postgresql database
      username: ""
      # -- Password for the postgresql database
      password: "TOPSECRET"
      # -- Driver for the postgresql database
      driverClassName: "org.postgresql.Driver"
    jpa:
      properties:
        hibernateDialect: "org.hibernate.dialect.PostgreSQLDialect"
   
  keycloak: 
    # -- URL of Keycloak - Required
    authServerURL: ""
    # -- Keycloak realm - Required
    realm: ""
    # -- Client-ID to connect with Keycloak
    clientID: ""
    # -- Client-ID for using Valtimo with Keycloak client roles.
    # -- More info: https://docs.valtimo.nl/running-valtimo/application-configuration/configuring-keycloak#client-roles
    # -- Set to `null` to disable client roles entirely and use realm roles instead.
    # -- clientRoleID:
    # -- Client-Secret to connect with Keycloak.
    # Or, if using existingSecret: `KEYCLOAK_CREDENTIALS_SECRET` and `SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAKAPI_CLIENTSECRET` (must set both)
    clientSecret: ""
    # -- Keycloak's Public Key used to verify signature of JWTs - Required.
    # -- In Keycloak, this can be found under (in the realm you're using): 'Realm settings' -> 'Keys'. 
    # -- Use the public key with Use: 'SIG' and Provider: 'rsa-generated'.
    publicKey: ""

  iko:
    # -- Port IKO listens on
    serverPort: 8080

    connectors:
      brp:
        # -- Enable the BRP connector
        enabled: false
        # -- URL of the BRP service
        host: ""
        # -- Secret/token for accessing BRP
        # Or, if using existingSecret: `IKO_CONNECTORS_BRP_SECRET`
        secret: ""
        specificationuri: "https://raw.githubusercontent.com/BRP-API/Haal-Centraal-BRP-bevragen/refs/tags/v2.2.1-mock/specificatie/genereervariant/openapi.json"

      objects:
        # -- Enable the Objects connector
        enabled: false
        # -- URL of the Objects service
        host: ""
        # -- Token for the Objects client
        # Or, if using existingSecret: `IKO_CONNECTORS_OBJECTENAPI_TOKEN`
        token: ""
        # -- OpenAPI specification URL for the Objects service
        specificationuri: ""

      openzaak:
        # -- Enable the Open Zaak connector
        enabled: false
        # -- URL of the Open Zaak service
        host: ""
        # -- Client ID used to authenticate with Open Zaak
        clientId: ""
        # -- Secret for the Open Zaak client
        # Or, if using existingSecret: `IKO_CONNECTORS_OPENZAAK_SECRET`
        secret: ""
        # -- OpenZaak specification URL
        specificationuri: ""

      bag:
        # -- Enable the BAG connector
        enabled: false
        # -- URL of the BAG service
        host: "https://api.bag.kadaster.nl"
        # -- API key for accessing BAG
        # Or, if using existingSecret: `IKO_CONNECTORS_BAG_APIKEY`
        apikey: ""
        # -- BAG specification URL
        specificationuri: ""

      openklant:
        # -- Enable the Open Klant connector
        enabled: false
        # -- URL of the Open Klant service
        host: ""
        # -- Token used to authenticate with the Open Klant service
        # Or, if using existingSecret: `IKO_CONNECTORS_OPENKLANT_TOKEN`
        token: ""
        # -- OpenAPI specification URL for the Open Klant service
        specificationuri: ""
