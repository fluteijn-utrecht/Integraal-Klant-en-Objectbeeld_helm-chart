# Default values for iko.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Amount of replicas running IKO
replicaCount: 1

image:
  # -- Domain of the image repository
  repository: ""
  # -- Pull policy for the image
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: 
  fsGroup: 1000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: iko.example.com
      paths:
        - path: /admin
          pathType: Prefix
        - path: /assets
          pathType: Prefix
  tls: []
  #  - secretName: iko-example-tls
  #    hosts:
  #      - iko.example.com

ports:
- name: admin-port
  containerPort: 8080

startupProbe:
  httpGet:
    path: /admin
    port: admin-port
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /admin
    port: admin-port
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /admin
    port: admin-port
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

# -- Extra environment variables to inject into the container
extraEnvVars: []
# -- Additional volume mounts for the main container
extraVolumeMounts: []
# -- Additional volumes to attach to the pod
extraVolumes: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  # -- Enable/disable persistent volumes for iko
  enabled: false
  # -- Extra labels to add to the PVC metadata
  extraPvcLabels: {}
  # -- Finalizers to add to the PVC
  finalizers: []
  annotations: {}
  # -- Access modes for the PVC
  accessModes:
    - ReadWriteOnce
  # -- persistence.size Size of data volume
  size: 1Gi
  # -- persistence.storageClassName Storage class of backing PVC
  # -- If defined, storageClassName: <storageClassName>
  # -- If set to "-", storageClassName: "", which disables dynamic provisioning
  # -- If undefined (the default) or set to null, no storageClassName spec is
  # -- set, choosing the default provisioner.  (gp2 on AWS, standard on
  # -- GKE, AWS & OpenStack)
  # --
  storageClassName: ""
  # -- Additional selector labels for the PVC
  selectorLabels: {}
  # -- persistence.existingClaim The name of an existing PVC to use for persistence
  existingClaim: null
  # -- persistence.mountPath Path to mount the volume at.
  mountPath: /tmp

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: null

nodeSelector: {}

tolerations: []

affinity: {}

existingSecret: null

## Monitoring
monitoring:
  podMonitor:
    enabled: false
    # -- Interval between Prometheus scrapes
    interval: ""
    # -- Scrape timeout for the PodMonitor
    scrapeTimeout: ""

settings:
  spring:
    actuator:
      # -- Username to access the Spring actuator endpoint
      username: "admin"
      # -- Password to access the Spring actuator endpoint
      password: "TOPSECRET"
    datasource: 
      # -- URL for the postgresql database
      url: ""
      # -- Username for the postgresql database
      username: ""
      # -- Password for the postgresql database
      password: "TOPSECRET"
      # -- Driver for the postgresql database
      driverClassName: "org.postgresql.Driver"
    jpa:
      properties:
        hibernateDialect: "org.hibernate.dialect.PostgreSQLDialect"
   
  keycloak: 
    # -- URL of Keycloak - Required
    authServerURL: ""
    # -- Keycloak realm - Required
    realm: ""
    # -- Client-ID to connect with Keycloak
    clientID: ""
    # -- Client-Secret to connect with Keycloak.
    # -- Or, if using existingSecret: `SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAKAPI_CLIENTSECRET`
    clientSecret: ""
  
  iko:
    # -- Port IKO listens on
    serverPort: 8080
    # IKO uses AES encryption for config storage of connectors. Please generate a Base64 key.
    # E.g.: openssl rand -base64 32
    cryptoKey: ""

